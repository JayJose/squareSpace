<!doctype html>
<html>
    <head>
		<title>

		</title>
        <style>
            svg {
                background-color: white
            }
        </style>
        <script src = "d3/d3.js">	
		</script>
    </head>
    
    <body>
        <script>
            
            var pulse = function(circle) {
                
                var r = Math.random() * 255,
                    g = Math.random() * 255,
                    b = Math.random() * 255;
                
                circle
                .transition()
                .duration(1000)
                .attr({
                    r: global.end,
                    fill: "black"
                })
                .transition()
                .duration(1000)
                .attr({
                    r: global.begin,
                })
                .remove()
            }
            
            var global = {
                begin: 10,
                end: 250
                }
                
            var svg =
                d3.select("body")
                .append("svg")
                .attr({
                    height: 500,
                    width: 500
                })
            
            var circle = 
                svg.append("circle")
                .attr({
                    cx: 250,
                    cy: 250,
                    r: global.begin
                })
            
            setInterval(function() {pulse(circle)}, 2000);

            
        </script>
    
    </body>
</html>
